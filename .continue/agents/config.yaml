name: ResearchFactor Backend Config
version: 0.0.1
schema: v1

models:
  - name: anthropic/claude-sonnet-4.5
    provider: openrouter
    model: anthropic/claude-sonnet-4.5
    apiBase: https://openrouter.ai/api/v1
    apiKey: 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
  - name: google/gemini-3-flash-preview
    provider: openrouter
    model: google/gemini-3-flash-preview
    apiBase: https://openrouter.ai/api/v1
    apiKey: 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
  - name: moonshotai/kimi-k2.5
    provider: openrouter
    model: moonshotai/kimi-k2.5
    apiBase: https://openrouter.ai/api/v1
    apiKey: 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
  - name: anthropic/claude-opus-4.6
    provider: openrouter
    model: anthropic/claude-opus-4.6
    apiBase: https://openrouter.ai/api/v1
    apiKey: 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
    timeout: 600000

  - name: qwen2.5-coder 1.5b
    provider: ollama
    model: qwen2.5-coder:1.5b
    roles:
      - apply
      - autocomplete
      - chat
      - edit

# Контекстные провайдеры
contextProviders:
  # Автоматически включать README в контекст
  - name: file
    params:
      files:
        - README.md

  # Поиск по кодовой базе
  - name: code
    params:
      maxResults: 10

  # Текущая открытая директория
  - name: folder

# Настройки табуляции и авто-комплита
tabAutocompleteModel:
  provider: openrouter
  model: liquid/lfm-2.5-1.2b-thinking:free
  apiBase: https://openrouter.ai/api/v1
  apiKey: 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

tabAutocompleteOptions:
  maxPromptTokens: 1024
  debounceDelay: 300
  maxSuffixPercentage: 0.25

# Настройки встраивания для поиска по коду
embeddingsProvider:
  provider: openai
  model: text-embedding-3-small
  apiBase: https://openrouter.ai/api/v1
  apiKey: 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

# Настройки reranker для улучшения контекста
reranker:
  name: free-trial

# Игнорируемые файлы и папки
ignore:
  - "**/build/**"
  - "**/target/**"
  - "**/.gradle/**"
  - "**/.kotlin/**"
  - "**/node_modules/**"
  - "**/*.log"
  - "**/.idea/**"
  - "**/out/**"